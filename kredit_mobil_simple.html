<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Kredit Mobil - Modern Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 50%, #ff523b 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background Particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
      }
      25% {
        transform: translateY(-50px) translateX(50px) scale(0.8);
      }
      50% {
        transform: translateY(-100px) translateX(0) scale(1.2);
      }
      75% {
        transform: translateY(-50px) translateX(-50px) scale(0.9);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      padding: 50px 40px;
      max-width: 520px;
      width: 100%;
      position: relative;
      z-index: 10;
      animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(40px) scale(0.95);
        opacity: 0;
      }
      60% {
        transform: translateY(-5px) scale(1.02);
        opacity: 1;
      }
      80% {
        transform: translateY(2px) scale(0.99);
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    h2 {
      color: #ff6b35;
      text-align: center;
      margin-bottom: 35px;
      font-size: 32px;
      font-weight: 700;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #ff9a56, transparent);
      border-radius: 2px;
      animation: shimmer 2s infinite;
    }

    .form-group {
      margin-bottom: 25px;
      animation: fadeInUp 0.5s ease-out;
    }

    .form-group:nth-child(1) { animation-delay: 0.2s; }
    .form-group:nth-child(2) { animation-delay: 0.3s; }
    .form-group:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #2c3e50;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label i {
      color: #ff9a56;
      font-size: 16px;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      background-color: #f8f9fa;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #ff9a56;
      box-shadow: 
        0 0 0 4px rgba(255, 154, 86, 0.1),
        0 8px 20px rgba(255, 154, 86, 0.2);
      background-color: white;
      transform: translateY(-2px);
    }

    input[type="number"]::placeholder {
      color: #9e9e9e;
      opacity: 1;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 8px 20px rgba(255, 154, 86, 0.4),
        0 0 0 2px rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.5s ease-out;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 28px rgba(255, 154, 86, 0.6),
        0 0 0 3px rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #ffab6b 0%, #ff8050 100%);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(255, 154, 86, 0.4);
    }

    button:active::before {
      width: 200px;
      height: 200px;
    }

    button i {
      margin-right: 8px;
      font-size: 18px;
    }

    #hasil {
      margin-top: 35px;
      padding: 25px;
      background: linear-gradient(135deg, #fffaf0 0%, #fff5e6 100%);
      border-radius: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255, 154, 86, 0.2);
      position: relative;
      overflow: hidden;
      opacity: 1;
      transform: scale(1);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    #hasil.show {
      opacity: 1;
      transform: scale(1);
      animation: pulseResult 0.5s ease-out;
    }

    @keyframes pulseResult {
      0% {
        transform: scale(0.95);
      }
      50% {
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
      }
    }

    #hasil::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 154, 86, 0.1) 0%, transparent 70%);
      z-index: 0;
      opacity: 0;
      transition: opacity 0.5s;
    }

    #hasil.show::before {
      opacity: 1;
    }

    #hasil > div {
      position: relative;
      z-index: 1;
    }

    .btn-container {
      display: flex;
      gap: 12px;
      margin-top: 25px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .btn-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn-print, .btn-download {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-print {
      background: linear-gradient(135deg, #ffcc80 0%, #ffb74d 100%);
      color: #5d4037;
      box-shadow: 0 6px 15px rgba(255, 187, 128, 0.3);
    }

    .btn-print:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 187, 128, 0.5);
      background: linear-gradient(135deg, #ffdbb3 0%, #ffc980 100%);
    }

    .btn-download {
      background: linear-gradient(135deg, #ffab40 0%, #ff9100 100%);
      color: white;
      box-shadow: 0 6px 15px rgba(255, 145, 0, 0.3);
    }

    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 145, 0, 0.5);
      background: linear-gradient(135deg, #ffc166 0%, #ffa633 100%);
    }

    .btn-print:active, .btn-download:active {
      transform: translateY(1px);
    }

    .info-box {
      background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
      border-left: 4px solid #ffc107;
      padding: 18px;
      border-radius: 12px;
      margin-top: 25px;
      font-size: 13px;
      color: #5d4037;
      border: 1px solid rgba(255, 193, 7, 0.3);

    .info-box h4 {

    .loading {

    @media (max-width: 520px) {

      }

    }

      animation: floatIcon 3s ease-in-out infinite;
    }
  </style>
</head>

<script>
// Create animated particles in background
function createParticles() {
  const body = document.body;
  const particleCount = 15;
  
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    
    // Random size
    const size = Math.random() * 80 + 20;
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    
    // Random position
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.top = `${Math.random() * 100}%`;
    
    // Random opacity
    particle.style.opacity = Math.random() * 0.3 + 0.1;
    
    // Random animation delay and duration
    const duration = Math.random() * 10 + 10;
    const delay = Math.random() * 5;
    particle.style.animationDuration = `${duration}s`;
    particle.style.animationDelay = `${delay}s`;
    
    body.appendChild(particle);
  }
}

// Initialize particles
createParticles();

let hasilData = null;

function hitung() {
  const loading = document.getElementById('loading');
  const hasilDiv = document.getElementById('hasil');
  const btnContainer = document.getElementById('btnContainer');
  
  // Show loading
  loading.style.display = 'block';
  
  // Simulate calculation delay for animation effect
  setTimeout(() => {
    let otr = Number(document.getElementById("otr").value);
    let dpPersen = Number(document.getElementById("dp").value) / 100;
    let jangka = Number(document.getElementById("jangka").value);

    if (!otr || !jangka || jangka <= 0) {
      alert("Mohon lengkapi semua data dengan benar!");
      loading.style.display = 'none';
      return;
    }

    if (dpPersen < 0 || dpPersen > 1) {
      alert("DP harus antara 0% - 100%");
      loading.style.display = 'none';
      return;
    }

    let dp = otr * dpPersen;
    let pokokUtang = otr - dp;

    let bunga;
    if (jangka <= 12) {
      bunga = 0.12;
    } else if (jangka <= 24) {
      bunga = 0.14;
    } else {
      bunga = 0.165;
    }

    let angsuran = (pokokUtang + pokokUtang * bunga) / jangka;
    let totalBayar = angsuran * jangka;
    let totalBunga = totalBayar - pokokUtang;

    // Simpan data untuk cetak/download
    hasilData = {
      tanggal: new Date().toLocaleDateString('id-ID', {
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      }),
      otr: otr,
      dpPersen: dpPersen * 100,
      dp: dp,
      pokokUtang: pokokUtang,
      jangka: jangka,
      bunga: bunga * 100,
      angsuran: angsuran,
      totalBayar: totalBayar,
      totalBunga: totalBunga
    };

    let hasilHTML = `
      <div style="text-align: left;">
        <p style="margin-bottom: 12px;"><strong>ğŸ’µ Angsuran per bulan:</strong></p>
        <p style="font-size: 28px; color: #ff6b35; margin: 12px 0; font-weight: 700;">
          Rp ${angsuran.toLocaleString('id-ID')}
        </p>
        <hr style="margin: 20px 0; border: none; border-top: 2px solid rgba(255, 154, 86, 0.3);">
        <p style="margin-bottom: 15px;"><strong>ğŸ“Š Ringkasan Lengkap:</strong></p>
        <div style="background: rgba(255, 255, 255, 0.7); padding: 15px; border-radius: 10px; margin-top: 10px;">
          <p style="margin: 8px 0;">â€¢ <strong>Harga Mobil (OTR):</strong> Rp ${otr.toLocaleString('id-ID')}</p>
          <p style="margin: 8px 0;">â€¢ <strong>DP (${(dpPersen*100).toFixed(0)}%):</strong> Rp ${dp.toLocaleString('id-ID')}</p>
          <p style="margin: 8px 0;">â€¢ <strong>Pokok Utang:</strong> Rp ${pokokUtang.toLocaleString('id-ID')}</p>
          <p style="margin: 8px 0;">â€¢ <strong>Bunga:</strong> ${(bunga*100).toFixed(1)}% per tahun</p>
          <p style="margin: 8px 0;">â€¢ <strong>Jangka Waktu:</strong> ${jangka} bulan (${Math.floor(jangka/12)} tahun ${jangka%12} bulan)</p>
          <p style="margin: 8px 0;">â€¢ <strong>Total Bunga:</strong> Rp ${totalBunga.toLocaleString('id-ID')}</p>
          <p style="margin: 8px 0;">â€¢ <strong>Total Bayar:</strong> Rp ${totalBayar.toLocaleString('id-ID')}</p>
        </div>
      </div>
    `;

    hasilDiv.innerHTML = hasilHTML;
    hasilDiv.classList.add('show');
    btnContainer.classList.add('show');
    loading.style.display = 'none';
  }, 500); // Delay for animation effect
}

          <span>Rp ${hasilData.totalBunga.toLocaleString('id-ID')}</span>
        </div>
        <div class="result-item">
          <span><strong>Total Pembayaran</strong></span>
          <span>Rp ${hasilData.totalBayar.toLocaleString('id-ID')}</span>
        </div>
      </div>

      <div class="footer">
        <p>Hasil simulasi ini bersifat estimasi. Untuk informasi lebih lanjut, silakan hubungi dealer terdekat.</p>
        <p style="margin-top: 5px; font-weight: bold;">Terima kasih telah menggunakan kalkulator kami! ğŸš—</p>

  printWindow.document.close();
  setTimeout(() => {

  }, 250);
}
